<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    	//篮球基类
    	var Basketball=function(){
    		this.intro='篮球盛行于美国';
    	};
    	Basketball.prototype={
    		getMemeber:function(){
    			console.log('每个队伍需要5名队员');
    		},
    		getBallSize:function(){
    			console.log('篮球很大');
    		}
    	};
    	//足球基类
    	var Football=function(){
    		this.intro='足球在世界范围内流行'
    	};
    	Football.prototype={
    		getMemeber:function(){
    			console.log('每个队伍需要11名队员');
    		},
    		getBallSize:function(){
    			console.log('足球很大');
    		}
    	};
    	//网球基类
    	//
    	var Tennis=function(){
    		this.intro='每年有很多网球系列赛'
    	};
    	Tennis.prototype={
    		getMemeber:function(){
    			console.log('每个队伍需要1名队员');
    		},
    		getBallSize:function(){
    			console.log('网球很小');
    		}
    	};

    	//运动工厂
    	var SportsFactory=function(name){
    		switch(name){
    			case'NBA':
    				return new Basketball();
    			case'wordCup':
    				return new Football();
    			case'FrenchOpen':
    				return new Tennis();
    		}
    	}

    	//这样只用记得SportsFactory函数即可,就可以创建很多对象
    	var football=SportsFactory('wordCup');
    	console.log(football);
    	console.log(football.intro);
    	football.getMemeber();

    </script>
    </body>
</html>
